<!doctype html>
<html class="no-js" lang="zxx">

<body>
    <!-- Preloader Start -->

    <!-- Preloader Start -->

   <div class="row">
        <div class="col-lg-12">
            <div class="count-job mb-35 d-flex justify-content-between align-items-center">
                <h6>
                    Nombre des contrôleurs disponibles : {{ bus_found }}
                </h6>
                <div class="add">
                    <button (click)="openAddBusDialog()" mat-fab extended color="accent">
                        <mat-icon>plus_one</mat-icon>
                        Ajouter Contrôleur
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <div class="example-header">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="filters" #input>
        </mat-form-field>
    </div>
    
   <div class=" mat-elevation-z8">
    <br>
   
        <table mat-table [dataSource]="getCurrentPageBus()" matSort  >
            <!-- Position Column -->
            <ng-container matColumnDef="numBus"  >
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> numBus </th>
                <td mat-cell *matCellDef="let b"> {{b.numBus}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
                <td  mat-cell *matCellDef="let b"> {{b.type}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="nbr_places">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre de places </th>
                <td mat-cell *matCellDef="let b"> {{b.nbr_places}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="est_disponible">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilité </th>
                <td mat-cell *matCellDef="let b">

        <mat-icon  class="green-icon" *ngIf="b.est_disponible">check_circle</mat-icon>  
            <span *ngIf="!b.est_disponible">Non disponible</span>
                </td>            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef  > Edit </th>
                <td mat-cell *matCellDef="let bus">
                    <a (click)="openEditBusDialog(bus._id)"><i class="bi bi-pencil-square"></i></a>
                </td>
            </ng-container>
            <ng-container matColumnDef="supp">
                <th mat-header-cell *matHeaderCellDef > Suppression </th>

                <td mat-cell *matCellDef="let bus">
                    <a (click)="openAlert(bus._id)"><i class="bi bi-trash"></i></a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">La donnée recherché n'existe pas dans ce tableau  "{{input.value}}"</td>
              </tr>             
             
              
              
        </table>
     
   </div>
    
      <br>
      


      
    <div class="center-pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-start">
                <li class="page-item" *ngFor="let pageNumber of getPageNumbers()">
                    <a class="page-link" (click)="changePage(pageNumber)">{{ pageNumber }}</a>
                </li>
            </ul>
        </nav>
    </div>

</body>

</html>
