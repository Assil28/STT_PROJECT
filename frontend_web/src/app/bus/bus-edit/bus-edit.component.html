<h1 mat-dialog-title>Edit Bus</h1>
<div mat-dialog-content>
  <form [formGroup]="busForm" (submit)="submitForm()">
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Matricule du bus:</label>
      <input type="text" formControlName="numBus" class="form-control" id="recipient-name">
    </div>
   
    <div class="form-group">
      <label for="message-text" class="col-form-label">Type de bus:</label>
      <textarea class="form-control" formControlName="type" id="message-text"></textarea>
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Nombre de places :</label>
      <input type="text" class="form-control" formControlName="nbr_places" id="recipient-name">
    </div>
    
    
  </form>

</div>
<div  class="custom-dialog-actions ml-190">
  <button mat-button (click)="submitForm()">Save</button>
  <button mat-button  (click)="close()" >Cancel</button>
  
</div>
