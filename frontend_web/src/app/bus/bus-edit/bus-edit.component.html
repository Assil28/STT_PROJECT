<div class="container">
  <div class="titleDiag">
    <h1 mat-dialog-title>Modifier Un Bus</h1>
    <hr class="divider">

  </div>
  <div mat-dialog-content>
    <form [formGroup]="busForm" (submit)="submitForm()" class="form">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Matricule du bus:</label>
        <input type="text" formControlName="numBus" class="form-control" id="recipient-name">
      </div>




      <div class="form-floating mb-3">
        <label for="statusDropdown">Type de bus:</label>
        <select formControlName="type" class="form-control" id="statusDropdown">
          <option value="">Select Type</option>
          <option value="Bus">Bus</option>
          <option value="Mini Bus">Mini Bus</option>
        </select>

      </div>


      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Nombre de places :</label>
        <input type="text" class="form-control" formControlName="nbr_places" id="recipient-name">
      </div>


      <div class="form-check form-check-reverse">
        <input class="form-check-input" type="checkbox" value="" formControlName="est_disponible">
        <label class="form-check-label" for="est_disponible">
          Est Disponible
        </label>
      </div>

    </form>

  </div>
  <div class="custom-dialog-actions ml-190">
    <button type="button" class="btn btn-custom-success" (click)="submitForm()">Save</button>
    <button type="button" class="btn btn-custom-secondary" (click)="close()">Cancel</button>

  </div>

</div>
