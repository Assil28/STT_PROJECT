<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">notes</mat-icon> 
                    <div class="header-btn d-none f-right d-lg-block"  *ngIf="authenticated==false">
                        <a  class="btn head-btn1"  routerLink="/users/login"><mat-icon>account_box</mat-icon>Login</a> 
                       
                    </div>  
                    <div class="header-btn d-none f-right d-lg-block" *ngIf="authenticated==true">
                        <a (click)="logout()" class="btn head-btn1">Logout</a>
                     </div>

                </mat-toolbar>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-app-footer></app-app-footer>
