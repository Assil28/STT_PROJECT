<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">notes</mat-icon> 
                    <div class="box" *ngIf="authenticated==false">
                        <mat-icon>search</mat-icon>
                        <mat-raised-button routerLink="/users/register"><mat-icon>perm_identity</mat-icon>Register</mat-raised-button>
                        <mat-raised-button  routerLink="/users/login"><mat-icon>account_box</mat-icon>Login</mat-raised-button> 
                    </div>  
                </mat-toolbar>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-app-footer></app-app-footer>
