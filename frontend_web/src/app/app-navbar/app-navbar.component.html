
<header>
   <div class="header-area header-transparrent">
       <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                       Logo 
                        <div class="logo">
                            <a ><img src="assets/img/logo/logo.png" alt="noo"></a>
                        </div>  
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                      
                            <div class="header-btn d-none f-right d-lg-block" *ngIf="authenticated==false">
                                <a routerLink="/users/register" class="btn head-btn1">Register</a>
                                <a routerLink="/users/login" class="btn head-btn2">Login</a> 
                            </div>

                            <div class="header-btn d-none f-right d-lg-block" *ngIf="authenticated==true">
                                <a (click)="logout()" class="btn head-btn1">Logout</a>
                               
                            </div>
                        </div>
                    </div>
                  
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
   </div>
  
</header>
